<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
   
</head>
<body>
   <header>
    <h1 class="text-center mt-8 font-bold lg:text-5xl text-sky-600">welcome to my Phone Hunter !</h1>
    <section class=" w-1/2 lg:mx-96  md:mx-64 mx-20  mt-8">
        <form>
        
            <div class="relative">
              
                <input id="search-field" type="text" class=" lg:p-4 lg:pl-10 p-2 pl-20 lg:w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Phone search">
                <button id="btn-search" type="submit"
                    class="text-white absolute lg:right-2.5 lg:left-3/4 left-44  lg:bottom-2.5 bottom-1.5  bg-blue-700 hover:bg-blue-800 focus:ring-4  focus:ring-blue-300 font-medium rounded-lg text-sm lg:px-4 lg:py-2 px-3 py-1">Search</button>
            </div>
        </form>

    </section>
   </header>
     <main>
        <section class="container mx-auto mt-8  ">
            <div id="phone-container" class="grid lg:grid-cols-3  lg:gap-6  lg:mx-28 md:grid-cols-2 md:gap-4 gap-6">
               
                   
            </div>
        </section>
     </main>


     <script src="phone.js"></script>
    
</body> 
</html>
